version: '2'

services:

  postgres:
    image: postgres:9.5
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      - POSTGRES_USER=abacash

  fakesmtp:
    image: digiplant/fake-smtp
    ports:
      - "25:25"
    volumes:
      - ./email:/var/mail

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.1
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - HEAP_SIZE=1g
    ports:
      - "127.0.0.1:9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.1
    links:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch
      - ELASTICSEARCH_PORT=9200
    ports:
      - "127.0.0.1:5601:5601"
    depends_on:
      - elasticsearch

  apm-server:
    image: docker.elastic.co/apm/apm-server:6.2.1
    environment:
      - output.elasticsearch.hosts=['http://elasticsearch:9200']
      - apm-server.host="0.0.0.0:8200"
    command: apm-server -e -E apm-server.host="0.0.0.0:8200"
    ports:
      - "127.0.0.1:8200:8200"
    depends_on:
      - elasticsearch
