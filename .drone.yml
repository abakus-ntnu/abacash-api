pipeline:
  tests:
    image: node:9
    when:
      event: push
    environment:
      - NODE_ENV=test
      - PG_URL=postgres://abacash:@database/abacash
    secrets: [ segment_write_key ]
    commands:
      - yarn
      - yarn test
      - yarn lint
      - yarn build

  docker:
    image: plugins/docker
    when:
      branch:
        - master
      event: push
    registry: https://registry.abakus.no
    repo: registry.abakus.no/abakusbackup/abacash-api
    secrets: [ docker_username, docker_password ]
    tags:
      - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
    build_args:
      - RELEASE=${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}

  slack:
    image: plugins/slack
    when:
      status: [ success, failure ]
      event: [ push, tag ]
    channel: abacash

services:
  database:
    image: postgres:9.5
    environment:
      - POSTGRES_USER=abacash
