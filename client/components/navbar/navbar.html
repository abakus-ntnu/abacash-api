<div class="abacash-navbar">
    <div class="navbar-container">

        <div class="logo-container">
            <a ui-sref="app"><img src="assets/images/abacash_logo.png"></a>
        </div>

        <div class="menu-container" ng-show="isLoggedIn() && !isInSystem()">
            <li ng-repeat="item in abacashMenu" ng-class="{active: isActive(item.uisref)}">
              <a ui-sref="{{item.uisref}}" ng-class="{active: isActive(item.uisref)}">
                    {{ item.title }}
                </a>
            </li>
        </div>
        <div class="menu-container" ng-show="isLoggedIn() && isInSystem()" >
            <li ng-repeat="item in systemMenu" ng-class="{active: isActive(item.uisref)}">
                <a ui-sref="{{item.uisref}}"  ng-if="item.show" ng-class="{active: isActive(item.uisref)}">
                    {{ item.title }}
                </a>
                <a ui-sref="{{ item.uisref }}" ng-if="!item.show" ng-class="{active: isActive(item.uisref)}">
                    {{getCurrentSystem().displayName}} 
                </a>
            </li>
        </div>

        <div class="pull-right">
            <div ng-show="isLoggedIn()" user-menu clear-system="clearSystem()" settings="settings()" logout="logout()" class ="user-container">
                {{getCurrentUser().name}}
            </div>
            <li ng-hide="isLoggedIn()" ng-class="{active: isActive('app.login')}">
              <a ui-sref=".login" ng-class="{active: isActive('app.login')}">          Login
                </a>
            </li>
        </div>

    </div>
</div>
