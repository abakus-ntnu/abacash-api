<div class="container">
	<div class="row">
        <div data-ng-repeat="system in systems" class="col-sm-4 text-center abacash-systems">
			<h1>{{system.displayName}}</h1>
			<img src="assets/icons/shop.svg">
			<br>
			<p ng-show="system.active" class="active">Active</p>
			<p ng-show="!system.active" class="deactive">Deactive</p>
			<button  ng-click="select(system._id)" class="abacash-button dark-gray">Velg</button>
        </div>
    </div>
</div>
