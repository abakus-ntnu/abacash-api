<div class="abacash-subnavbar">
    <div class="container">
        <div class="row-subnavbar"></div>
    </div>
</div>
<div class="container">
        <form class="reset-form" name="form" ng-submit="reset(form)" novalidate>
        <!-- Ugly way of preventing autofill -->
            <input type="password" name="password_fake" id="password_fake" value="" style="display:none;" />
            <div class="form-group abacash" >
                <div class="abacash-input input">
                    <input name="email"  on-focussed ng-model="email" required auto-fill-sync on-filled type="email" class="form-control">
                    <label for="undefined">Epost</label>
                </div>
            </div>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                 Please enter a valid email.
              </p>
              <p class="help-block">{{ errors.other }}</p>
            </div>
            
            <div>
                <button  type="submit" class="abacash-button dark-gray">Tilbakestill passord</button>
            </div>
        </form>
</div>
