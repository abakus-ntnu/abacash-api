<div class="abacash-subnavbar">
    <div class="container">
        <div class="row-subnavbar"></div>
    </div>
</div>
<div class="container">
        <form class="login-form" name="form" ng-submit="invite(form)" novalidate>
            <!-- Ugly way of preventing autofill -->
            <input type="password" name="password_fake" id="password_fake" value="" style="display:none;" />
            <div class="form-group abacash" >
                <div class="abacash-input input">
                    <input name="name"  on-focussed required ng-model="user.name" auto-fill-sync on-filled type="text" class="form-control">
                    <label for="undefined">Navn</label>
                </div>
            </div>
            <div class="form-group abacash" >
                <div class="abacash-input input">
                    <input name="email"  on-focussed required ng-model="user.email" auto-fill-sync on-filled type="email" class="form-control">
                    <label for="undefined">Epost</label>
                </div>
            </div>
            <div class="form-group abacash" >
                <div class="abacash-input input">
                    <input name="role" on-focussed disabled ng-model="user.role" auto-fill-sync on-filled type="text" class="form-control">
                    <label for="undefined">Brukerrolle</label>
                </div>
            </div>
            <div class="form-group abacash" >
                <div class="abacash-input input">
                    <input name="systems" on-focussed disabled ng-model="user.systems" auto-fill-sync on-filled type="text" class="form-control">
                    <label for="undefined">Systemer</label>
                </div>
            </div>
            <div class="form-group abacash" >
                <div class="abacash-input input">
                    <input name="password" on-focussed required ng-model="user.password" auto-fill-sync on-filled type="password" class="form-control">
                    <label for="undefined">Passord</label>
                </div>
            </div>
            <div class="form-group abacash" >
                <div class="abacash-input input">
                    <input name="password" on-focussed required ng-model="user.repeatPassword" auto-fill-sync on-filled type="password" class="form-control">
                    <label for="undefined">Gjenta passord</label>
                </div>
            </div>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.password.$error.required && submitted">
                 Please enter a password longer than 6 characters.
              </p>
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>
            <div>
                <button  type="submit" class="abacash-button dark-gray">Registrer</button>
            </div>
        </form>
</div>
