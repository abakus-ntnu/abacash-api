
<div class="abacash-subnavbar">
	<div class="container">
	</div>
</div>

<div class="container">
	<div class="row">
	<div class="col-lg-12">
		<div class="receipt">
			<div class="receipt-header">
				<h1>AbaCash</h1>
				<h2>{{transaction.system.displayName}}</h2>
				<h3>Selger:<span>{{transaction.seller.displayName}}</span></h3>
				<h3>Kunde:<span>{{transaction.customer.displayName}}</span></h3>
			</div>
			<hr>

			<div class="receipt-body">
				<div class="item" ng-repeat="item in transaction.items">
				<h1>{{item.name}}<span>{{item.pricePaid}}kr</span></h1>
				</div>
			</div>
			<div class="receipt-footer">
				<h1> Total: <span>{{transaction.total}}kr</span></h1>
				<h2> Velkommen igjen!</h2>
			</div>
		</div>
	</div>
		
	</div>
	</div>
